<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الرفع الذكي | MDMODS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md border border-indigo-500/20">
        <h1 class="text-2xl font-bold mb-2 text-center text-indigo-400">مركز الرفع السحابي ☁️</h1>
        <p class="text-gray-400 text-center text-sm mb-8">ارفع ملفاتك من هاتفك للحصول على رابط دائم</p>
        
        <div class="space-y-4">
            <div class="border-2 border-dashed border-indigo-500/40 rounded-2xl p-8 text-center hover:bg-indigo-500/10 transition cursor-pointer" 
                 onclick="document.getElementById('fileInput').click()">
                <p id="fileName" class="text-gray-300">اضغط لاختيار ملف أو صورة</p>
                <input type="file" id="fileInput" class="hidden" onchange="updateFileName()">
            </div>

            <button onclick="uploadToCloud()" id="uploadBtn" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold transition transform active:scale-95 shadow-lg shadow-indigo-500/20">
                بدء الرفع الآن
            </button>
        </div>

        <div id="loadingStatus" class="hidden mt-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-2"></div>
            <p class="text-indigo-300 text-sm">جاري المعالجة والرفع للسحاب...</p>
        </div>

        <div id="resultArea" class="hidden mt-6 p-4 bg-emerald-900/20 border border-emerald-500/30 rounded-2xl">
            <p class="text-emerald-400 text-xs mb-2 font-bold">✅ تم الرفع بنجاح! الرابط:</p>
            <div class="flex items-center gap-2">
                <input type="text" id="finalUrl" readonly class="w-full p-2 text-xs border rounded bg-black/40 border-gray-700 text-indigo-300 focus:outline-none">
                <button onclick="copyToClipboard()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl text-xs font-bold transition">نسخ</button>
            </div>
        </div>
    </div>

    <script>
        // تحديث اسم الملف عند الاختيار
        function updateFileName() {
            const input = document.getElementById('fileInput');
            const nameDisplay = document.getElementById('fileName');
            if(input.files.length > 0) {
                nameDisplay.innerText = "ملف مختار: " + input.files[0].name;
                nameDisplay.classList.add('text-indigo-400');
            }
        }

        async function uploadToCloud() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return alert('يا صديقي، اختر ملفاً أولاً!');

            // إظهار واجهة التحميل
            document.getElementById('loadingStatus').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('uploadBtn').disabled = true;

            // تحويل الملف لـ Base64 ليرسله الهاتف للسيرفر
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Data = reader.result;

                try {
                    // إرسال الطلب لرابط الـ API الخاص بك على Vercel
                    // نستخدم '/upload' لأن الـ HTML والسيرفر على نفس الدومين
                    const response = await fetch('/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileData: base64Data,
                            apiKey: "my_secret_password_1234" // يجب أن يطابق الكود في server.js
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('resultArea').classList.remove('hidden');
                        document.getElementById('finalUrl').value = data.url;
                    } else {
                        alert("حدث خطأ في السيرفر: " + (data.error || "فشل الرفع"));
                    }
                } catch (error) {
                    alert("تعذر الاتصال بالسيرفر، تأكد من أنك رفعت ملف server.js بشكل صحيح");
                } finally {
                    document.getElementById('loadingStatus').classList.add('hidden');
                    document.getElementById('uploadBtn').disabled = false;
                }
            };
        }

        function copyToClipboard() {
            const copyText = document.getElementById("finalUrl");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("تم نسخ الرابط! يمكنك استخدامه الآن.");
        }
    </script>
</body>
</html>
