<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز رفع الملفات السريع</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h2 { margin-bottom: 0.5rem; color: var(--text-main); }
        p { color: var(--text-sub); font-size: 0.9rem; margin-bottom: 1.5rem; }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        .drop-zone:hover {
            border-color: var(--primary-color);
            background: #f5f3ff;
        }

        input[type="file"] { display: none; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #result {
            margin-top: 1.5rem;
            display: none;
            word-break: break-all;
        }

        .url-box {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            margin-top: 5px;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="upload-card">
    <h2>رفع الملفات</h2>
    <p>اختر صورة أو ملفاً لرفعه مباشرة</p>

    <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
        <span id="fileName">اضغط هنا لاختيار ملف</span>
        <input type="file" id="fileInput" onchange="updateFileName()">
    </div>

    <button class="btn" id="uploadBtn" onclick="handleUpload()">بدء الرفع</button>
    
    <div class="loader" id="loader"></div>

    <div id="result">
        <p>تم الرفع بنجاح! الرابط المباشر:</p>
        <a href="#" id="fileUrl" class="url-box" target="_blank"></a>
    </div>
</div>

<script>
    function updateFileName() {
        const input = document.getElementById('fileInput');
        const fileNameDisp = document.getElementById('fileName');
        if (input.files.length > 0) {
            fileNameDisp.innerText = input.files[0].name;
            fileNameDisp.style.color = "#4f46e5";
        }
    }

    async function handleUpload() {
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const fileUrlA = document.getElementById('fileUrl');

        if (fileInput.files.length === 0) {
            alert("يرجى اختيار ملف أولاً");
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        // تفعيل وضع التحميل
        uploadBtn.disabled = true;
        loader.style.display = "block";
        resultDiv.style.display = "none";

        reader.onload = async (e) => {
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileData: e.target.result })
                });

                const data = await response.json();

                if (data.success) {
                    fileUrlA.href = data.url;
                    fileUrlA.innerText = data.url;
                    resultDiv.style.display = "block";
                } else {
                    alert("حدث خطأ أثناء الرفع: " + data.error);
                }
            } catch (err) {
                alert("تعذر الاتصال بالسيرفر");
            } finally {
                uploadBtn.disabled = false;
                loader.style.display = "none";
            }
        };

        reader.readAsDataURL(file); // قراءة الملف بصيغة سليمة
    }
</script>

</body>
</html>
